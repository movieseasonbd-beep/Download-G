<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <header class="page-header">
        <div class="logo-container">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEg4Z55Bo5nNBHR_jcZF8Ume294Qn2Fo-4chmol3NW_zdzQIwwePJ96bQ1qHWh3j1yNjIek17O1Go4W_iwQEMteJui82h6tgB8BTf7abmxK4CgYIXrcw3CKealveQA0nw5ewSiVdNpv4IoQfgOQADt5cOTmdVNl9juifrerbcFLHDOP_zRYOmZJ8OhRwYSSY" alt="Logo" class="logo">
        </div>
        <div class="header-title-container">
            <span class="header-text">MovieSeason Download</span>
            <span class="spaced-text">U n l i m i t e d</span>
        </div>
    </header>

    <main class="download-container">
        <div class="movie-card">
            <!-- === পরিবর্তন: movie-header এর গঠন পরিবর্তন করা হয়েছে === -->
            <div class="movie-header">
                <div class="title-container">
                    <h1 id="movie-title">Movie Title</h1>
                    <div id="quality-selector-container"></div>
                </div>
                <div id="language-tags"></div>
            </div>
            
            <div id="media-display-container">
                <!-- Media (Poster or Player) will be injected here by JS -->
            </div>
        </div>

        <div class="download-section">
            <h2>Download</h2>
            <div id="download-links-container">
                <p id="loading-message">লিঙ্ক লোড হচ্ছে...</p>
            </div>
        </div>
    </main>

    <script src="downloader.js"></script>
</body>
</html>
