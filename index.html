<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ডাউনলোড পেজ জেনারেটর</h1>
        <p>নিচের ফর্মটি পূরণ করে আপনার ল্যান্ডিং পেজ তৈরি করুন।</p>
        
        <div class="form-section">
            <input type="text" id="movie-name" placeholder="মুভির নাম (e.g., Pushpa 2)" required>
            <!-- === পরিবর্তন: একটি ফিল্ড পোস্টার বা প্লেয়ার উভয়ের জন্য === -->
            <input type="url" id="media-link" placeholder="পোস্টার বা ডিফল্ট প্লেয়ার লিঙ্ক (ঐচ্ছিক)" >
            <input type="text" id="languages" placeholder="ভাষা (e.g., Hindi, Bangla, Tamil)" required>
        </div>

        <!-- === নতুন সেকশন: অনলাইন দেখার জন্য একাধিক লিঙ্ক === -->
        <div class="form-section" id="stream-links-container">
            <h2>অনলাইন দেখার অপশন (ঐচ্ছিক)</h2>
            <!-- Streaming link groups will be added here by JavaScript -->
        </div>
        <button id="add-stream-btn" class="secondary-btn">আরও একটি দেখার অপশন যোগ করুন</button>


        <div class="form-section" id="links-container">
            <h2>ডাউনলোড অপশন</h2>
            <!-- Download link groups will be added here by JavaScript -->
        </div>
        
        <button id="add-link-btn" class="secondary-btn">আরও একটি ডাউনলোড অপশন যোগ করুন</button>
        <button id="generate-btn">ল্যান্ডিং পেজ তৈরি করুন</button>
        
        <div id="output-container" class="hidden">
            <h2>আপনার ল্যান্ডিং পেজের লিঙ্ক</h2>
            <div class="output-box">
                <input type="text" id="output-link" readonly>
                <button id="copy-btn">কপি</button>
            </div>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
